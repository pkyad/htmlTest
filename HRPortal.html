<!DOCTYPE html>
<html lang="en"> 
<head>
	<title>HR Portal</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
	<link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css"/>

	<script> 
    		$(function(){
				$("#navBar").load("headerHR.html");
				$("#footer").load("footer.html");
      			$("#HRDashboardContainer").load("HRDashboardContainer.html");
				$("#HRAdminContainer").load("HRAdminContainer.html");
				$("#HRSupportContainer").load("HRSupportContainer.html");
				$("#HRPayrollContainer").load("HRPayrollContainer.html");
				$("#HRSearchContainer").load("HRSearchContainer.html");
				$("#HRTeamManagementContainer").load("HRTeamManagementContainer.html");
				$("#HRELMContainer").load("HRELMContainer.html");
				$("#HRDMSContainer").load("HRDMSContainer.html");
				$("#HRRecruitmentContainer").load("HRRecruitmentContainer.html");
    		});
   </script>

</head> 

<body> 
	<div id="navBar"></div>
	
	<div class="tab-content" style="padding-top:70px;">
		<div id="dashboard" class="tab-pane fade in active">
			<div id="HRDashboardContainer"></div>
		</div>
		<div id="admin" class="tab-pane fade">
			<div id="HRAdminContainer"></div>
		</div>
		<div id="support" class="tab-pane fade">
			<div id="HRSupportContainer"></div>
		</div>
		<div id="payroll" class="tab-pane fade">
			<div id="HRPayrollContainer"></div>
		</div>
		<div id="search" class="tab-pane fade">
			<div id="HRSearchContainer"></div>
		</div>
		<div id="teamManagement" class="tab-pane fade">
			<div id="HRTeamManagementContainer"></div>
		</div>
		<div id="elm" class="tab-pane fade">
			<div id="HRELMContainer"></div>
		</div>
		<div id="dms" class="tab-pane fade">
			<div id="HRDMSContainer"></div>
		</div>
		<div id="recruitment" class="tab-pane fade">
			<div id="HRRecruitmentContainer"></div>
		</div>
	</div>
	<div id="footer"></div>
	
</body> 
</html>
