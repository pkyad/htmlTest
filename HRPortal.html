<!DOCTYPE html>
<html lang="en"> 
<head>
	<title>HR Portal</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
	<link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>

	<script>

				$("#HRSupportContainer").load("HRSupportContainer.html");
				$("#HRPayrollContainer").load("HRPayrollContainer.html");
				$("#HRSearchContainer").load("HRSearchContainer.html");
				$("#HRTeamManagementContainer").load("HRTeamManagementContainer.html");
				$("#HRELMContainer").load("HRELMContainer.html");
				$("#HRDMSContainer").load("HRDMSContainer.html");
				$("#HRRecruitmentContainer").load("HRRecruitmentContainer.html");
    		});
   </script>

</head> 

<body> 
	<div id="navBar"></div>
	
	<ul class="nav nav-tabs nav-justified">
		
		<li><a data-toggle="tab" href="#dashboard"><i class="fa fa-home"></i>&nbsp;&nbsp;Dashboard</a></li>
		<li><a data-toggle="tab" href="#admin"><i class="fa fa-user"></i>&nbsp;&nbsp;Administration</a></li>
		<li><a data-toggle="tab" href="#support"><i class="fa fa-phone"></i>&nbsp;&nbsp;Support</a></li>

		<li><a data-toggle="tab" href="#teamManagement"><i class="fa fa-users"></i>&nbsp;&nbsp;TM</a></li>
		<li><a data-toggle="tab" href="#elm"><i class="fa fa-book"></i>&nbsp;&nbsp;ELM</a></li>
		<li><a data-toggle="tab" href="#dms"><i class="fa fa-file-text-o"></i>&nbsp;&nbsp;DMS</a></li>

  	</ul>
	
	<div class="tab-content">
		<div id="dashboard" class="tab-pane fade">
			<div id="HRDashboardContainer"></div>
		</div>
		<div id="admin" class="tab-pane fade">
			<div id="HRAdminContainer"></div>
		</div>
		<div id="support" class="tab-pane fade">

		</div>

		</div>
		<div id="teamManagement" class="tab-pane fade">
			<div id="HRTeamManagementContainer"></div>
		</div>
		<div id="elm" class="tab-pane fade">
			<div id="HRELMContainer"></div>
		</div>
		<div id="dms" class="tab-pane fade">
			<div id="HRDMSContainer"></div>
		</div>
		<div id="recruitment" class="tab-pane fade in active">
			<div id="HRRecruitmentContainer"></div>
		</div>
	</div>

</html>
